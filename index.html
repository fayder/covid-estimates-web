<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Covid Cases Estimates</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style type="text/css" media="screen">
        .table thead th {
          vertical-align: middle;
        }
    </style>
  </head>
  <body style="margin: 64px;">
    <h1 style="text-align: center; margin-bottom: 32px;">Covid Cases Estimates</h1>
    
    <div class="container-fluid table-responsive">
      <table id="countries" class="table table-bordered" style="text-align: center;">
        <thead>
          <tr>
            <th scope="col">Country</th>
            <th scope="col">Population</th>
            <th scope="col">Reported cases</th>
            <th scope="col">Reported deaths</th>
            <th scope="col">Reported CFR</th>
            <th scope="col" colspan="2" style="text-align: center;">Estimated cases (max-min)</th>
            <th scope="col">Estimated cases (single)</th>
            <!--th scope="col">Estimated % of population (min-max)</th-->
            <th scope="col">Estimated % of population infected (single)</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.5.0.min.js"
    integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="covid_estimates.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
