    <script>
        function customSort(sortName, sortOrder, data) {
            var order = sortOrder === 'desc' ? -1 : 1;
            data.sort(function(a, b) {
                var firstvalue = a[sortName] + '';
                var secondvalue = b[sortName] + '';
                var aa;
                var bb;
                if (firstvalue.includes(',') || secondvalue.includes(',')) {
                    if (firstvalue == 'null') {
                        firstvalue = '0.0'
                    }
                    if (secondvalue == 'null') {
                        secondvalue = '0.0'
                    }
                    aa = +((firstvalue).replace(/,/g, ''));
                    bb = +((secondvalue).replace(/,/g, ''));
                } else if (firstvalue.includes('%') || secondvalue.includes('%')) {
                    if (firstvalue == 'null') {
                        firstvalue = '0.000%'
                    }
                    if (secondvalue == 'null') {
                        secondvalue = '0.000%'
                    }
                    aa = +((firstvalue).replace(/%/g, ''));
                    bb = +((secondvalue).replace(/%/g, ''));
                } else if (firstvalue.includes('.') || secondvalue.includes('.')) {
                    if (firstvalue == 'null') {
                        firstvalue = '0.0'
                    }
                    if (secondvalue == 'null') {
                        secondvalue = '0.0'
                    }
                    aa = firstvalue;
                    bb = secondvalue;
                } else if (!isNaN(firstvalue) || !isNaN(secondvalue)) {
                    aa = parseInt(firstvalue);
                    bb = parseInt(secondvalue);
                } else {
                    aa = firstvalue;
                    bb = secondvalue;
                }
                if (aa < bb) {
                    return order * -1;
                }
                if (aa > bb) {
                    return order;
                }
                return 0;
            });
        }

        function googleTranslateElementInit() {  
            new google.translate.TranslateElement( 
                {pageLanguage: 'en'},
